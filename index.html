<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASCII Hero</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      background-color: #111;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #ascii-container {
      white-space: pre;
      font-size: 2vw;
      text-align: center;
      max-width: 100%;
      max-height: 100%;
    }

    @media (max-width: 600px) {
      #ascii-container {
        font-size: 3.5vw;
      }
    }
  </style>
</head>
<body>
  <div id="ascii-container"></div>

  <script>
    const frames = [
      String.raw`
        (•_•)
        <)   )╯
        /    \`,

      String.raw`
        ( •_•)
        (   (> 
        /    \`,

      String.raw`
        (•_• )
        <)   )>
        /    \`
    ];

    let i = 0;
    const container = document.getElementById('ascii-container');

    function animate() {
      container.textContent = frames[i % frames.length];
      i++;
    }

    setInterval(animate, 500);
  </script>
</body>
</html>
